<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <!-- added fav icon -->
    <link rel="shortcut icon" href="images/icons/gamer.svg" type="image/x-icon">
    <!-- link style sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header>
        <!-- nav section starts here -->
        <section>
            <div class="nav-container">

                    <img src="images/frame.png" alt="">

                <div class="nav-items">
                    <li>About Us</li>

                </div>
            </div>
        </section>
        <!-- nav section ends here -->

    <main>
        <!-- banner section starts here -->
        <section class="banner">
            <div class="banner-container">
                <div class="banner-content">
                    <h3>Play Like The</h3>
                    <h1>G.O.A.T.</h1>
                    <p><img src="images/icons/click.png" alt="">1-Click instant play</p>
                    <p><img src="images/icons/download.png" alt="">No Download</p>
                    <p><img src="images/icons/people.png" alt="">1000s of supported online games</p>
                    <button class="banner-btn-one">Sign In</button>
                    <button class="banner-btn-two">Go Rogue</button>
                </div>
                <div class="banner-img">
                    <img src="images/group-18.png" alt="">
